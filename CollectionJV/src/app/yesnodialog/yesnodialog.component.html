<h1 mat-dialog-title>Voulez-vous vraiment supprimer cet élément ?</h1>
<div mat-dialog-content style="height: auto;">
    <p>Cet élément sera irrécupérable.</p>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data">Oui</button>
    <button mat-button (click)="onNoClick()" color=primary>Non</button>
</div>
