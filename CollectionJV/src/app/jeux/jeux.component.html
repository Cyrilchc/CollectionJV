<h1>Liste des jeux :</h1>


<mat-grid-list cols="4" rowHeight="1:1">
    <mat-grid-tile *ngFor="let jeu of jeuAny">
        <mat-card class="cartes">
            <mat-card-header>
                <mat-card-title>{{ jeu.jeu_nom }}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{ jeu.jeu_image }}" alt="Photo csgo">
            <mat-card-content>
                <p>
                    {{ jeu.jeu_note }}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>plus de dÃ©tail</button>
            </mat-card-actions>
        </mat-card>

    </mat-grid-tile>

</mat-grid-list>


<button mat-fab class="addbutton" color=primary matTooltip="Ajouter un nouveau jeu" (click)="openAddDialog()">
    <mat-icon>add</mat-icon>
</button>
